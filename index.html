<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('Rock')
      "><img src="rock-emoji.png" class="icon" alt=""></button>

    <button class="move-button" onclick="playGame('Paper')"><img src="paper-emoji.png" class="icon" alt=""></button>

    <button class="move-button" onclick="playGame('Scissors')"><img src="scissors-emoji.png" class="icon" alt=""></button>
      
    <p class="js-result" >

    </p>
    <p class="js-moves" class="result"> </p>
    <p class="js-score score"></p>
    <button onclick = "
      score.win = 0;
      score.lose = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScore();
    " class="reset-button">Reset score</button>
  </div>
  

</body>
<script src="rock-paper.js">
  

</script>

</html>
